<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <title>Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>
<h1>Contact Us</h1>
<h2>Thank you for your interest in ISUD. To contact us please enter your information below:</h2>
  <form id="form" action="#null" method="get" autocomplete="on">
  <ol>
      <li id="input-name">
        <label for="name">Full name:</label>
        <input type="text" name="name" id="name">
	  </li>
	  
	  <li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
	  </li>
	  
	  <li id="input-subject">
        <label for="subject">Subject:</label>
        <input type="text" name="subject" id="subject">
	  </li>
	  
	  <li id="input-message">
        <label for="message">Message:</label>
        <input type="text" name="message" id="message">
	  </li>
	  
   </ol>
	
  </form>
</body>
</html>
